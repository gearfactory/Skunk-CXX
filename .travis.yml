language: cpp
sudo: required
dist: trusty
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake
      - make

branchs:
  only:
    - master 

script:
  - gcc -v && g++ -v && cmake --version
  - ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-6 /usr/local/bin/g++
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  - gcc -v && g++ -v && cmake --version
  - sh build.sh

  notifications:
  slack:
    if: branch = master
    rooms:
